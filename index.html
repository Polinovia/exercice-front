<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visite Cepegra</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
</head>
<body class="is-print">
  <nav id="navigation" class="is-print">
    <a href="#enter" id="enter-link" class="link link-active">Entr√©e</a>
    <a href="#exit" id="exit-link" class="link">Sortie</a>
  </nav>
  <div id="enter">
    <form id="identification" class="formulaire" method="POST">
    <p>Inditifie vous</p>
    <input type="text" placeholder="Nom" name="lastname">
    <input type="text" placeholder="Prenom" name="firstname">
    <input type="email" placeholder="Email" name="email">
   <div id="motivation"> 
  <p>Motif de visit:</p>
    <div>
      <input type="radio" id="formation" name="motif" value="formation">
     <label for="formation">Formation</label>
    </div>
    <div>
     <input type="radio" id="visite" name="motif" value="visit">
     <label for="visite">Visite</label>
    </div>
  </div>
    <select name="list" id="list">
    </select>
    <button id="idetification_valid">Valider</button>
    </form>
    <button id="visit_again" class="hidden">Accepte</button>
     
    <a href="#connection"  class="connection_link" id="connection_link">Vous avez deja un compte?</a>
  </div>

  <!-- QRCODE SCAN -->

  <div id="connection" class="hidden">
   <div id="reader-connection" width="600px">
      <div id="result"></div>
      <div id="reader" width="600px"></div>
   </div>
    <input type="email" name="email" id="email_connection" placeholder="Email">
      <button id="connection_button">Connecte</button>
  </div>

  <div id="exit" class="hidden">
    <div id="reader-exit" width="600px"></div> 
    <input type="email" name="email" placeholder="Email" id="exit-email">
    <button id="exit_button">Sortie</button>
  </div>  


  <script src="html5-qrcode.min.js"></script>
  <script type="module" src="main.js"></script>
  <script src="ind.js"></script>
  <div id="particles-js"></div>

    <div id="visitor-info" class="hidden is-print">
         <div id="qrcode"></div>
          <p id="visitor-text"></p>
      </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="backgr.js"></script>
</body>
</html>
